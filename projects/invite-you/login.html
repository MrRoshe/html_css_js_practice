<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Log In</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="bg-white">
<form class="form-signin" action="" method="">
    <div class="text-center mb-4">
        <h1 class="display-4 mb-2">Invite</h1>
        <p class="lead">Пожалуйста, войдите в систему</p>
    </div>

    <div class="form-label-group">
        <input type="email" id="Email" class="form-control rounded-0" name="email" placeholder="Email" required autofocus>
        <label for="Email">Email</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="Password" class="form-control rounded-0" name="password" placeholder="Password" required>
        <label for="Password">Password</label>
    </div>

    <a class="btn btn-lg btn-outline-dark btn-block rounded-0 mb-5" type="submit" href="#">Войти</a>

    <div class="text-center">
        <a class="text-dark text-center" href="#">Зарегистрироваться</a>
    </div>

    <hr>

    <p class="mb-3 text-muted text-center">© 2020 Company, Inc.</p>
</form>
</body>
</html>
