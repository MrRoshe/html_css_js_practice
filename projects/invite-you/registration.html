<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-white">
<form class="form-signin" action="" method="post">
    <div class="text-center mb-md-4">
        <h1 class="display-4 mb-md-2">Invite</h1>
        <p class="lead">Пожалуйста, введите данные</p>
    </div>

    <div class="form-label-group">
        <input type="email" id="Email" class="form-control rounded-0" name="email" placeholder="Email" required autofocus>
        <label for="Email">Email</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="Password" class="form-control rounded-0" name="password" placeholder="Password" required>
        <label for="Password">Password</label>
    </div>

    <div class="form-label-group">
        <input type="text" id="FullName" class="form-control rounded-0" name="fullname" placeholder="FullName" required>
        <label for="FullName">Full name</label>
    </div>

    <a class="btn btn-lg btn-outline-dark btn-block rounded-0 mb-5" type="submit" href="#">Войти</a>

    <div class="text-center">
        <a class="text-dark" href="#">Уже есть аккаунт</a>
    </div>

    <hr>

    <p class="mb-md-3 text-muted text-center">© 2020 Company, Inc.</p>
</form>
</body>
</html>
