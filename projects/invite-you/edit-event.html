<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit event</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>

<!--В input должны выгружаться данные о ивенте-->

<div class="container">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#"><h2 class="my-0">Invite</h2></a>

        <div class="dropdown">
            <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dobrelya Ruslan
            </a>

            <div class="dropdown-menu dropdown-menu-right text-center text_fs15" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Профиль</a>
                <a class="dropdown-item" href="#">Редактирование</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Выйти</a>
            </div>
        </div>
    </nav>

    <hr class="hr_mt0_mb0">
</div>

<div class="container">
    <form class="mt-5" action="#">
        <div class="row">
            <div class="col-8">
                <h4 class="mb-3">Информания о мероприятии</h4>
                <div class="form-row ">
                    <div class="form-group col-6">
                        <label for="Name">Название</label>
                        <input type="text" class="form-control" id="Name" placeholder="">
                    </div>
                    <div class="form-group col-6">
                        <label for="Date an">Дата и время провидения</label>
                        <input type="datetime-local" class="form-control" id="Date an" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Header">Заголовок</label>
                    <input type="text" class="form-control" id="Header" placeholder="">
                </div>
                <div class="form-group">
                    <label for="Description">Описание</label>
                    <textarea class="form-control" id="Description" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Location">Место проведения</label>
                    <input type="text" class="form-control" id="Location" placeholder="">
                </div>
                <hr>
                <h4 class="mb-3">Файлы</h4>
                <div class="form-row">
                    <div class="form-group col-6">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="Logo">
                            <label class="custom-file-label" for="Logo">Афиша</label>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="Poster">
                            <label class="custom-file-label" for="Poster">Постер</label>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-outline-dark rounded-0">Изменить</button>
            </div>
            <div class="col-4">
                <h4 class="mb-3">Категория</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Movie" value="option1" checked>
                    <label class="form-check-label" for="Movie">
                        Кино
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Concert" value="option2">
                    <label class="form-check-label" for="Concert">
                        Концерт
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Sport" value="option3">
                    <label class="form-check-label" for="Sport">
                        Спорт
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Exhibition" value="option1">
                    <label class="form-check-label" for="Exhibition">
                        Выставка
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Festival" value="option2">
                    <label class="form-check-label" for="Festival">
                        Фестиваль
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Party" value="option3">
                    <label class="form-check-label" for="Party">
                        Вечеринка
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Training" value="option3">
                    <label class="form-check-label" for="Training">
                        Обучение
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="container mt-5 mb-1 text-center">
    <hr>
    <p>© 2020 Company, Inc.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/general.js"></script>
</body>
</html>
